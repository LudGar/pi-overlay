<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pi Digit Tiles Preview</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #808080; /* 50% grey */
      color: #fff;
      font-family: monospace;
      overflow-x: auto;
      overflow-y: hidden;
    }

    .tile-container {
      display: flex;
      flex-direction: row;
      gap: 0;
      height: 100vh;
      align-items: flex-start;
    }

    .tile {
      text-align: center;
      padding: 0;
      margin: 0;
      color: white;
      white-space: nowrap;
    }

    .tile img {
      display: block;
      height: 100vh;
      width: auto;
      image-rendering: pixelated;
      margin: 0;
      padding: 0;
    }

    .tile div {
      font-size: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 2px 4px;
    }
  </style>
</head>
<body>
  <div class="tile-container">
    <!-- Sample Tiles -->
    <div class="tile">
      <div>000001–000100</div>
      <img src="https://ludgar.github.io/pi-overlay/tiles/pi_000001-000100.png" />
    </div>
    <div class="tile">
      <div>000101–000200</div>
      <img src="https://ludgar.github.io/pi-overlay/tiles/pi_000101-000200.png" />
    </div>
    <div class="tile">
      <div>000201–000300</div>
      <img src="https://ludgar.github.io/pi-overlay/tiles/pi_000201-000300.png" />
    </div>
    <!-- Repeat as needed -->
  </div>
</body>
</html>
