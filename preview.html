<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pi Digit Tiles Preview</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #808080;
      color: #fff;
      font-family: monospace;
      height: 100vh;
      overflow: hidden;
    }

    /* Scrollbar Styling */
    ::-webkit-scrollbar {
      height: 12px;
    }
    ::-webkit-scrollbar-track {
      background: #808080;
    }
    ::-webkit-scrollbar-thumb {
      background-color: #333;
      border-radius: 4px;
    }

    * {
      scrollbar-width: thin;
      scrollbar-color: #333 #808080;
    }

    /* Layout Structure */
    .layout {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .main {
      flex-grow: 1;
      overflow: hidden;
    }

    .scrollbar {
      height: 14px;
      overflow-x: auto;
      overflow-y: hidden;
    }

    .tiles-wrapper {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      white-space: nowrap;
      height: 100%;
    }

    .tile {
      text-align: right;
      color: white;
      margin: 0;
      padding: 0;
    }

    .tile div {
      font-size: 10px;
      background-color: #808080;
      padding: 2px 4px;
    }

    .tile img {
      display: block;
      height: calc(100vh - 14px); /* leave room for scrollbar */
      width: auto;
      image-rendering: pixelated;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div class="layout">
    <!-- Main Viewport: titles + tiles -->
    <div class="main" id="main">
      <div class="tiles-wrapper" id="tiles">
        <div class="tile">
          <div>100</div>
          <img src="./tiles/pi_000001-000100.png" />
        </div>
        <div class="tile">
          <div>200</div>
          <img src="./tiles/pi_000101-000200.png" />
        </div>
        <div class="tile">
          <div>300</div>
          <img src="./tiles/pi_000201-000300.png" />
        </div>
        <!-- Add more tiles -->
      </div>
    </div>

    <!-- Scrollbar Section -->
    <div class="scrollbar" id="scrollbar">
      <div style="width: 1800px; height: 1px;"></div>
    </div>
  </div>

  <!-- Optional: Sync scrollbar and tiles scroll -->
  <script>
    const scrollbar = document.getElementById('scrollbar');
    const main = document.getElementById('main');

    scrollbar.addEventListener('scroll', () => {
      main.scrollLeft = scrollbar.scrollLeft;
    });

    main.addEventListener('scroll', () => {
      scrollbar.scrollLeft = main.scrollLeft;
    });
  </script>
</body>
</html>
