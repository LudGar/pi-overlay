<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pi Digit Tiles Preview</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #808080; /* 50% grey */
      color: #fff;
      font-family: monospace;
      height: 100vh;
      overflow: hidden; /* disable global scrolling */
    }

    /* Custom Scrollbar Styling */
    ::-webkit-scrollbar {
      height: 12px;
    }
    ::-webkit-scrollbar-track {
      background: #808080;
    }
    ::-webkit-scrollbar-thumb {
      background-color: #333;
      border-radius: 4px;
    }

    /* Firefox */
    * {
      scrollbar-width: thin;
      scrollbar-color: #333 #808080;
    }

    /* Outer Wrapper */
    .scroll-wrapper {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      top: 0;
      display: flex;
      flex-direction: column;
    }

    /* Title & Tiles Row */
    .tile-scroll {
      flex-grow: 1;
      overflow-x: auto;
      overflow-y: hidden;
    }

    .tile-container {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      white-space: nowrap;
      height: 100%;
      margin-bottom: 0; /* No overlap with scroll anymore */
    }

    .tile {
      text-align: right;
      color: white;
    }

    .tile img {
      display: block;
      height: 100vh;
      width: auto;
      image-rendering: pixelated;
      margin: 0;
      padding: 0;
    }

    .tile div {
      font-size: 10px;
      background-color: #808080;
      padding: 2px 4px;
    }
  </style>
</head>
<body>
  <div class="scroll-wrapper">
    <div class="tile-scroll">
      <div class="tile-container">
        <div class="tile">
          <div>100</div>
          <img src="./tiles/pi_000001-000100.png" />
        </div>
        <div class="tile">
          <div>200</div>
          <img src="./tiles/pi_000101-000200.png" />
        </div>
        <div class="tile">
          <div>300</div>
          <img src="./tiles/pi_000201-000300.png" />
        </div>
        <!-- Add more tiles as needed -->
      </div>
    </div>
  </div>
</body>
</html>
