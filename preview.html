<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pi Digit Tiles Preview</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #808080;
      color: #fff;
      font-family: monospace;
      height: 100vh;
      overflow: hidden;
    }

    /* Scrollbar Styling */
    ::-webkit-scrollbar {
      height: 12px;
    }
    ::-webkit-scrollbar-track {
      background: #808080;
    }
    ::-webkit-scrollbar-thumb {
      background-color: #333;
      border-radius: 4px;
    }

    * {
      scrollbar-width: thin;
      scrollbar-color: #333 #808080;
    }

    /* Layout */
    .layout {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .main {
      flex-grow: 1;
      overflow: hidden;
      position: relative;
    }

    .scrollbar {
      height: 14px;
      overflow-x: auto;
      overflow-y: hidden;
    }

    .tiles-wrapper {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      white-space: nowrap;
      height: 100%;
      transform-origin: top left;
    }

    .tile {
      text-align: right;
      color: white;
    }

    .tile div {
      font-size: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 2px 4px;
    }

    .tile img {
      display: block;
      height: auto;
      width: auto;
      image-rendering: pixelated;
      margin: 0;
      padding: 0;
    }

    /* Zoom Controls */
    .zoom-controls {
      position: absolute;
      top: 8px;
      left: 8px;
      z-index: 999;
      background: rgba(0, 0, 0, 0.4);
      padding: 6px 10px;
      border-radius: 4px;
      user-select: none;
    }

    .zoom-controls button {
      font-size: 14px;
      margin: 0 4px;
      background: #222;
      color: #fff;
      border: none;
      padding: 4px 8px;
      cursor: pointer;
    }

    .zoom-level {
      font-size: 12px;
      margin-left: 8px;
    }
  </style>
</head>
<body>
  <div class="layout">
    <!-- MAIN AREA -->
    <div class="main" id="main">
      <div class="zoom-controls">
        <button onclick="changeZoom(-1)">â€“</button>
        <button onclick="changeZoom(1)">+</button>
        <span class="zoom-level" id="zoom-level">x1</span>
      </div>
      <div class="tiles-wrapper" id="tiles">
        <div class="tile">
          <div>100</div>
          <img src="./tiles/pi_000001-000100.png" />
        </div>
        <div class="tile">
          <div>200</div>
          <img src="./tiles/pi_000101-000200.png" />
        </div>
        <div class="tile">
          <div>300</div>
          <img src="./tiles/pi_000201-000300.png" />
        </div>
        <!-- Add more tiles here -->
      </div>
    </div>

    <!-- SCROLLBAR BELOW -->
    <div class="scrollbar" id="scrollbar">
      <div style="width: 1800px; height: 1px;"></div>
    </div>
  </div>

  <script>
    const scrollbar = document.getElementById('scrollbar');
    const main = document.getElementById('main');
    const tiles = document.getElementById('tiles');
    const zoomLevelText = document.getElementById('zoom-level');

    let zoom = 1;

    function changeZoom(direction) {
      zoom += direction;
      if (zoom < 1) zoom = 1;
      tiles.style.transform = `scale(${zoom})`;
      zoomLevelText.textContent = `x${zoom}`;
    }

    // Sync scroll between top tiles and bottom bar
    scrollbar.addEventListener('scroll', () => {
      main.scrollLeft = scrollbar.scrollLeft;
    });

    main.addEventListener('scroll', () => {
      scrollbar.scrollLeft = main.scrollLeft;
    });
  </script>
</body>
</html>
