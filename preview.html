<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pi Digit Tiles Preview</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #808080; /* 50% grey */
      color: #fff;
      font-family: monospace;
      overflow-x: auto;
      overflow-y: hidden;
      height: 100vh;
    }

    /* Custom Scrollbar (WebKit browsers) */
    ::-webkit-scrollbar {
      height: 12px;
    }
    ::-webkit-scrollbar-track {
      background: #808080;
    }
    ::-webkit-scrollbar-thumb {
      background-color: #333;
      border-radius: 4px;
    }

    /* Firefox Scrollbar */
    * {
      scrollbar-width: thin;
      scrollbar-color: #333 #808080;
    }

    .tile-container {
      display: flex;
      flex-direction: row;
      height: 100vh;
      align-items: flex-start;
      white-space: nowrap;
      margin-bottom: 10px; /* space above the scrollbar */
    }

    .tile {
      text-align: right;
      color: white;
    }

    .tile img {
      display: block;
      height: 100vh;
      width: auto;
      image-rendering: pixelated;
      margin: 0;
      padding: 0;
    }

    .tile div {
      font-size: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 2px 4px;
    }
  </style>
</head>
<body>
  <div class="tile-container">
    <div class="tile">
      <div>100</div>
      <img src="./tiles/pi_000001-000100.png" />
    </div>
    <div class="tile">
      <div>200</div>
      <img src="./tiles/pi_000101-000200.png" />
    </div>
    <div class="tile">
      <div>300</div>
      <img src="./tiles/pi_000201-000300.png" />
    </div>
    <!-- Add more tiles here -->
  </div>
</body>
</html>
